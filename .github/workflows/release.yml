name: Build theme and optionally release

on:
  pull_request:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version name in the format "[major].[minor].[patch]", where major, minor and patch are numeric. Will be used in tag name and in release name.'
        required: true
        type: string

permissions:
  contents: write

jobs:
  compile-scss:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: npm install
        working-directory: govuk

      - name: Compile SCSS to CSS
        run: npm run build:prod
        working-directory: govuk

      - name: Upload compiled govuk folders
        uses: actions/upload-artifact@v4
        with:
          name: compiled-govuk
          path: |
            govuk/style
            govuk/assets
            govuk/javascript
            govuk/pix

  release:
    name: Tag and release
    if: ${{ github.event.inputs.version != '' }}
    needs: compile-scss
    runs-on: ubuntu-latest
    steps:
        - name: Checkout
          uses: actions/checkout@v4
          with: 
            ref: 'main'

        - name: Download compiled govuk folders
          uses: actions/download-artifact@v4
          with:
            name: compiled-govuk
            path: govuk

        - name: Create archive    
          run: zip -r 'govuk-moodle-theme.zip' ./govuk

        - name: Create and push tag
          id: tag_version
          uses: mathieudutour/github-tag-action@v6.2
          with:
            github_token: ${{ secrets.GITHUB_TOKEN }}  
            custom_tag: ${{ inputs.version }}

        - name: Create release
          uses: ncipollo/release-action@v1
          with:
            tag: ${{ steps.tag_version.outputs.new_tag }}
            name: Release ${{ steps.tag_version.outputs.new_tag }}
            body: ${{ steps.tag_version.outputs.changelog }}
            artifacts: 'govuk-moodle-theme.zip'
            generateReleaseNotes: true
