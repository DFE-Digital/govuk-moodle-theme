name: Prettier Check

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          working-directory: govuk

      - name: Install Dependencies
        run: |
          cd govuk
          npm install

      - name: Run Prettier Check
        run: |
          cd govuk
          npm run prettier:write
