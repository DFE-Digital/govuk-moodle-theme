name: Create release

on:
    push:
        tags:
            - "*"

permissions:
  contents: write

jobs:
  release:
    name: Release pushed tag
    runs-on: ubuntu-latest
    steps:
        - name: Check props
          env:
            GH_REF: ${{ github.ref }}
            GH_EVENT: ${{ github.event.ref }}
          shell: bash
          run: |
            echo "GH_REF: $GH_REF"
            echo "GH_EVENT: $GH_EVENT"
        - name: Checkout
          uses: actions/checkout@v4
        - name: Create release
          env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                tag: ${{ github.ref_name }}
          run: |
            gh release create "$tag" \
                --repo="$GITHUB_REPOSITORY" \
                --title="${tag#v}" \
                --generate-notes