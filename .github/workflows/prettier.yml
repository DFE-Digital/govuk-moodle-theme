name: Prettier Check

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          working-directory: govuk

      - name: Install Dependencies
        run: |
          cd govuk
          npm install

      - name: Run Prettier Check
        run: |
          cd govuk
          npm run prettier:write
      
      - name: Commit Fixes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Apply Prettier formatting fixes"
          branch: ${{ github.head_ref }}  # Ensures changes apply to the PR branch
          file_pattern: '**/*.{php,js,css,scss,less,md}'